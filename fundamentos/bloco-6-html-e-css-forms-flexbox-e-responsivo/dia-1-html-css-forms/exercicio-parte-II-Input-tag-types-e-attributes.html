<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para fixar</title>
</head>
<body>
  <form action="" method="get"> 
    <header><b>Fomulário</b></header>
    <br>
    <br>
    <!-- 1 - Adicione os campos de entrada para email e senha. -->
    <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
    <!-- 5 - Adicione o atributo required para os campos de email e senha. -->
    <!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
    <!-- 7 - Adicione o atributo autofocus para o campo de email. -->
    <input type="text" name="e-mail" required autocomplete="off" autofocus="on"placeholder="Digite seu e-mail"> e-mail <br><br>
    <input type="password" name="senha" required placeholder="Digite sua senha"> senha <br><br>

    <!-- 2 - Adicione um checkbox com o texto Lembre-me . -->
    <input type="checkbox">Lembre-me<br><br>
   
    <!-- 3 - Adicione um botão com o texto Entrar . -->
    <button>Entrar</button>
    

  

  </form>
 
  
</body>
</html>
