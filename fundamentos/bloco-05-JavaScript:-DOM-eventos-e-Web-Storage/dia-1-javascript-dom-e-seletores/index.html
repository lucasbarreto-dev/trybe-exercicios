<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
        function changeText(){ 
          var textChanged = document.getElementsByTagName('p');
          textChanged[0].innerText = 'Daqui a 2 anos me vejo trabalhando como DEV em alguma empresa legal me preparando para me tornar DEV pleno e tendo uma qualidade de vida bem melhor.'
        }  
        
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColor1(){    
          var newColor1 = document.getElementsByClassName("main-content")
          newColor1[0].style.backgroundColor = "rgb(76,164,109)";
        }
        
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColor2(){    
          var newColor2 = document.getElementsByClassName('center-content');    
           newColor2[0].style.backgroundColor = "white";
        }

        //Crie uma função que corrija o texto da tag <h1>.
        function correctText(){
           var newText = document.getElementsByTagName('h1');
           newText[0].innerText = 'Exercício 5.1 - JavaScript';
        }
       
        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function capsLock(){ 
          for(let i = 0; i < document.getElementsByTagName('p').length; i += 1)
          
          if(i === 0){
              document.getElementsByTagName('p')[i].innerText = 'DAQUI A 2 ANOS ME VEJO TRABALHANDO COMO DEV EM ALGUMA EMPRESA LEGAL ME PREPARANDO PARA ME TORNAR DEV PLENO E TENDO UMA QUALIDADE DE VIDA BEM MELHOR.';
          } else if(i === 1){
              document.getElementsByTagName('p')[i].innerText = '-----';
          } else if(i === 2){
              document.getElementsByTagName('p')[i].innerText = 'TRYBE';
          }
        }
        
        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function exibirTag(){
            for(let i = 0; i < document.getElementsByTagName('p').length; i += 1) 
               console.log(document.getElementsByTagName('p')[i].innerText)
          }
    
    </script>
  </body>
</html>
